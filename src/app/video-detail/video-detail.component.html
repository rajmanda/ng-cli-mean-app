<div>
  <iframe width="100%" height="400" [src]="video.image | safe" frameborder="0" allowfullscreen> </iframe>
</div>

<popup (confirmClick)="checkPassword()">

    <form class="form-horizontal">
         <div class="form-group">
            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-7">
            <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" placeholder="password">
            </div>
        </div>

    </form>

</popup>

<div>
    <form>  
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>     
        <div *ngIf="editTitle" class="form-group">
            <input type="input" class="form-control" name="title" required placeholder="title"
            [(ngModel)]="video.title">
        </div>
        <div class="form-group">
            <input type="input" class="form-control" name="url" required placeholder="school"
            [(ngModel)]="video.url">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" name="desc" [(ngModel)]="video.description">
            </textarea>
        </div> 
        <button type="button" (click)="updateVideo()" class="btn btn-primary">Update</button>  
        <!-- <button type="button" (click)="deleteVideo()" class="btn btn-danger">Delete</button>    -->
    </form>
</div>
